<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frontend Coding Challenge</title>
    <link href="http://fonts.googleapis.com/css?family=Lora" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jPages.css"><!-- Source: https://github.com/luis-almeida/jPages -->
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-xs-12 col-sm-10">
                <h1>Daily Blog Brief</h1>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>

    <div id="main-photo">
        <div class="container">
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-xs-12 col-sm-10">
                    <div id="search-container">
                        <form>
                            <div class="glyphicon glyphicon-search"></div>
                            <input id="search" type="search" placeholder="WordPress blog url (e.g. rollingstones.com)">
                            <input id="submit" type="submit" value="Browse">
                        </form>
                    </div>
                </div>
                <div class="col-sm-1"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-xs-12 col-sm-10">

                <div class="row">
                    <div class="col-xs-12">
                        <div class="blog-post-container" id="blogPostContainer">








                        </div>

                        <div class="holder">

                        </div>
                    </div>
                </div>

            </div>
            <div class="col-sm-1"></div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/jPages.min.js"></script><!-- Source: https://github.com/luis-almeida/jPages -->
    <script src="js/main.js"></script>
</body>
</html>
