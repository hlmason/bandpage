<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BandPage Frontend Coding Challenge</title>
    <link href='http://fonts.googleapis.com/css?family=Dancing+Script:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-xs-12 col-sm-10">
                <h1>The Daily Blog Brief</h1>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>

    <div id="main-photo">
        <div class="container">
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-xs-12 col-sm-10">
                    <div id="search-container">
                        <form>
                            <glyphicon class="glyphicon glyphicon-search"></glyphicon>
                            <input id="search" type="search" placeholder="  Enter (Wordpress) blog url">
                            <input id="submit" type="submit" value="Browse">
                        </form>
                    </div>
                </div>
                <div class="col-sm-1"></div>
            </div>
        </div>
    </div>

    <div id="blog-posts-container"></div><!-- See main.js for markup -->
